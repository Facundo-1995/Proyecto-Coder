    <main class="contacto">
        <section class="contacto__titulo">
            <h1>Contactanos</h1>
        </section>

        <section class="contacto__datos">

            <h4 class="contacto__subtitulo">Completa el formulario y contanos que estas buscando. Nos pondremos en contacto..</h4>

            <form class="contacto__info" action="" method="" enctype="">
                
                <input type="text" placeholder="Tu nombre...">

                <input type="text" placeholder="Tu apellido...">

                <br><br>

                <input type="email" placeholder="Tu email...">

                <input type="text" placeholder="Telefono de contacto...">
                <br><br>
                <textarea name="Consulta" placeholder="Tu mensaje..." id="" cols="44" rows="15"></textarea>
                <br><br>
                <button>Enviar</button>
                <input type="reset" value="Limpiar">



            </form>

        </section>
